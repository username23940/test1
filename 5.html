  <body>
    <h1><a href='index.html'>WEB1</a></h1>
    <h2>js</h2>
    <p>
      <input type='button' value='test' onclick="alert('hi')">
    </p>
    <p>
      <input type='text' onchange="alert('changed')">
    </p>
    <p>
      <input type='text' onkeydown="alert('keydown!')">
    </p>
    <script>
      document.write(1+1);
      document.write("1+1");
    </script>
    <h2>html</h2>
      1+1
    <br> 

    
    <input type='button' value='night' onclick="
    document.querySelector('body').style.backgroundColor='black' ;
    document.querySelector('body').style.color='white'"
    >
    <input type='button' value='day' onclick="
    document.querySelector('body').style.backgroundColor='white' ;
    document.querySelector('body').style.color='black'"
    > 주야간 정보 변경

    
    <br>
    <input id = 'toggle' type='button' value='night' onclick="
      if (document.querySelector('#toggle').value === 'night') {
        document.querySelector('body').style.backgroundColor='black' ;
        document.querySelector('body').style.color='white'
        document.querySelector('#toggle').value='day'
      } else {
        document.querySelector('body').style.backgroundColor='white' ;
        document.querySelector('body').style.color='black'
        document.querySelector('#toggle').value='night'
      }
      "> 주야간 정보변경 with toggle(조건문)
    
    <br>
      <input type='button' value='night' onclick="
      var target = document.querySelector('body') ;
      var alist;
      if (this.value === 'night') {
        target.style.backgroundColor='black' ;
        target.style.color='white';
        this.value='day'
        
        alist = document.querySelectorAll('a') ;
        var i =0 ;
        while(i<alist.length) {
        alist[i].style.color='powderblue'
        i=i+1;
        }
      } else {
        target.style.backgroundColor='white' ;
        target.style.color='black';
        this.value='night'
        
        alist = document.querySelectorAll('a') ;
        var i =0 ;
        while(i<alist.length) {
        alist[i].style.color='blue'
        i=i+1;
        }
      }
      "> 주야간 정보변경 with toggle with color shift(조건문+반복문). 배경색 글자색만 변경
    <br>


  
    <input type='button' value='night' onclick="nightDayHandler(this)"> 
    주야간 정보변경 with toggle with color shift with function with object(조건문+반복문+함수+객체) with file (cv 귀찮아서 index.html에만 버튼 추가함). 배경색 글자색, 링크색까지 변경
